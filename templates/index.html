    <script>
        let timerInterval = null;
        let startTime = null;
        let selectedDevice = null;
        let devicesData = [];
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
        
        async function refreshDevices() {
            console.log('refreshDevices() called');
            const refreshText = document.getElementById('refresh-text');
            const refreshLoader = document.getElementById('refresh-loader');
            
            if (!refreshText || !refreshLoader) {
                console.error('UI elements not found');
                return;
            }
            
            refreshText.style.display = 'none';
            refreshLoader.style.display = 'inline-block';
            
            try {
                console.log('Fetching /get_devices...');
                const response = await fetch('/get_devices');
                console.log('Response status:', response.status);
                const data = await response.json();
                
                console.log('Devices data:', data);
                
                // ãƒ‡ãƒã‚¤ã‚¹ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                devicesData = data.devices || [];
                
                const deviceList = document.getElementById('device-list');
                deviceList.innerHTML = '';
                
                if (devicesData.length > 0) {
                    devicesData.forEach((device, index) => {
                        const isSelected = selectedDevice && 
                                         selectedDevice.mac === device.mac && 
                                         selectedDevice.adapter === device.adapter;
                        
                        const deviceDiv = document.createElement('div');
                        deviceDiv.className = 'device-item' + (isSelected ? ' selected' : '');
                        deviceDiv.setAttribute('data-index', index);
                        
                        // åå‰ã¨çŠ¶æ…‹
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'device-name';
                        
                        const nameText = document.createTextNode(device.name);
                        nameDiv.appendChild(nameText);
                        
                        const statusSpan = document.createElement('span');
                        statusSpan.className = 'device-status ' + (device.connected ? 'connected' : 'paired');
                        statusSpan.textContent = device.connected ? 'æ¥ç¶šä¸­' : 'ãƒšã‚¢ãƒªãƒ³ã‚°æ¸ˆã¿';
                        nameDiv.appendChild(document.createTextNode(' '));
                        nameDiv.appendChild(statusSpan);
                        
                        // MACã‚¢ãƒ‰ãƒ¬ã‚¹
                        const macDiv = document.createElement('div');
                        macDiv.className = 'device-mac';
                        macDiv.textContent = device.mac;
                        
                        // ã‚¢ãƒ€ãƒ—ã‚¿
                        const adapterDiv = document.createElement('div');
                        adapterDiv.className = 'device-adapter';
                        adapterDiv.textContent = 'ã‚¢ãƒ€ãƒ—ã‚¿: ' + device.adapter_name;
                        
                        deviceDiv.appendChild(nameDiv);
                        deviceDiv.appendChild(macDiv);
                        deviceDiv.appendChild(adapterDiv);
                        
                        // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¨­å®š
                        deviceDiv.addEventListener('click', function() {
                            selectDevice(device.mac, device.name, device.adapter, this);
                        });
                        
                        deviceList.appendChild(deviceDiv);
                    });
                } else {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.style.textAlign = 'center';
                    emptyDiv.style.color = '#86868b';
                    emptyDiv.textContent = 'ãƒšã‚¢ãƒªãƒ³ã‚°æ¸ˆã¿ãƒ‡ãƒã‚¤ã‚¹ãŒã‚ã‚Šã¾ã›ã‚“';
                    deviceList.appendChild(emptyDiv);
                }
                
                // ç¾åœ¨ã®é¸æŠãƒ‡ãƒã‚¤ã‚¹ã‚’èª­ã¿è¾¼ã‚€
                if (data.current_device) {
                    selectedDevice = data.current_device;
                    updateSelectedDeviceDisplay();
                }
                
            } catch (error) {
                console.error('Error fetching devices:', error);
                showMessage('ãƒ‡ãƒã‚¤ã‚¹ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
            } finally {
                refreshText.style.display = 'inline';
                refreshLoader.style.display = 'none';
            }
        }
        
        function selectDevice(mac, name, adapter, element) {
            selectedDevice = { mac, name, adapter };
            
            // UIã‚’æ›´æ–°
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸè¦ç´ ã‚’é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
            if (element) {
                element.classList.add('selected');
            }
            
            updateSelectedDeviceDisplay();
            document.getElementById('save-btn').disabled = false;
        }
        
        function updateSelectedDeviceDisplay() {
            if (selectedDevice) {
                document.getElementById('selected-device-name').textContent = selectedDevice.name;
                document.getElementById('selected-device-mac').textContent = selectedDevice.mac;
                document.getElementById('connection-status').textContent = 'ç¢ºèªä¸­...';
                document.getElementById('start-btn').disabled = false;
                
                // æ¥ç¶šçŠ¶æ…‹ã‚’ç¢ºèª
                checkConnection();
            } else {
                document.getElementById('selected-device-name').textContent = 'æœªé¸æŠ';
                document.getElementById('selected-device-mac').textContent = '-';
                document.getElementById('connection-status').textContent = '-';
                document.getElementById('start-btn').disabled = true;
            }
        }
        
        async function saveSelectedDevice() {
            if (!selectedDevice) {
                showMessage('ãƒ‡ãƒã‚¤ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            try {
                const response = await fetch('/save_device', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(selectedDevice)
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                    document.getElementById('save-btn').disabled = true;
                } else {
                    showMessage(data.message || 'ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showMessage('è¨­å®šã®ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            }
        }
        
        async function checkConnection() {
            if (!selectedDevice) return;
            
            try {
                const response = await fetch('/check_connection', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(selectedDevice)
                });
                const data = await response.json();
                
                const statusEl = document.getElementById('connection-status');
                if (data.connected) {
                    statusEl.textContent = 'æ¥ç¶šæ¸ˆã¿';
                    statusEl.className = 'status-value connected';
                } else {
                    statusEl.textContent = 'æœªæ¥ç¶š';
                    statusEl.className = 'status-value disconnected';
                }
            } catch (error) {
                console.error('æ¥ç¶šç¢ºèªã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        async function startRecording() {
            if (!selectedDevice) {
                showMessage('éŒ²éŸ³ãƒ‡ãƒã‚¤ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const duration = prompt('éŒ²éŸ³æ™‚é–“ã‚’åˆ†ã§å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆç©ºæ¬„ã§2æ™‚é–“ï¼‰:', '120');
            if (duration === null) return;
            
            const minutes = duration || 120;
            
            try {
                const response = await fetch('/start_recording', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        duration: parseInt(minutes),
                        device: selectedDevice
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('recording-info').style.display = 'block';
                    document.getElementById('filename').textContent = data.filename;
                    
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    
                    showMessage('éŒ²éŸ³ã‚’é–‹å§‹ã—ã¾ã—ãŸ', 'success');
                } else {
                    showMessage(data.message || 'éŒ²éŸ³é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showMessage('éŒ²éŸ³é–‹å§‹ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            }
        }
        
        async function stopRecording() {
            // é€£æ‰“é˜²æ­¢
            const stopBtn = document.getElementById('stop-btn');
            if (stopBtn.disabled) return;
            stopBtn.disabled = true;
            
            try {
                const response = await fetch('/stop_recording', {method: 'POST'});
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('recording-info').style.display = 'none';
                    
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                    
                    showMessage('éŒ²éŸ³ã‚’åœæ­¢ã—ã¾ã—ãŸ', 'success');
                    loadFiles();
                } else {
                    showMessage(data.message || 'éŒ²éŸ³åœæ­¢ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                    stopBtn.disabled = false;  // ã‚¨ãƒ©ãƒ¼æ™‚ã¯å†æœ‰åŠ¹åŒ–
                }
            } catch (error) {
                console.error('Stop recording error:', error);
                showMessage('éŒ²éŸ³åœæ­¢ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                stopBtn.disabled = false;  // ã‚¨ãƒ©ãƒ¼æ™‚ã¯å†æœ‰åŠ¹åŒ–
                
                // ã‚¿ã‚¤ãƒãƒ¼ã‚’å¼·åˆ¶åœæ­¢
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // UIã‚’ãƒªã‚»ãƒƒãƒˆ
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('recording-info').style.display = 'none';
            }
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const timer = document.getElementById('timer');
            timer.textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }
        
        async function loadFiles() {
            console.log('Loading files...');
            try {
                const response = await fetch('/get_files');
                const data = await response.json();
                
                const fileList = document.getElementById('file-list');
                if (data.files && data.files.length > 0) {
                    fileList.innerHTML = data.files.map(file => `
                        <div class="file-item">
                            <div class="file-name">${file}</div>
                            <div class="file-actions">
                                <button onclick="downloadFile('${file}')" style="background-color: #007aff; color: white;">
                                    ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                                </button>
                                <button onclick="deleteFile('${file}')" style="background-color: #ff3b30; color: white;">
                                    å‰Šé™¤
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    fileList.innerHTML = '<div style="text-align: center; color: #86868b;">éŒ²éŸ³ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                }
            } catch (error) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }
        
        async function downloadFile(filename) {
            try {
                window.location.href = `/download/${filename}`;
            } catch (error) {
                console.error('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }
        
        async function deleteFile(filename) {
            if (!confirm(`${filename} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
                return;
            }
            
            try {
                const response = await fetch(`/delete/${filename}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
                    loadFiles(); // ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’æ›´æ–°
                } else {
                    showMessage(data.message || 'å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                console.error('å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            }
        }
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦ç™»éŒ²
        window.downloadFile = downloadFile;
        window.deleteFile = deleteFile;
        
        async function getStatus() {
            try {
                const response = await fetch('/get_status');
                const data = await response.json();
                
                if (data.recording) {
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('recording-info').style.display = 'block';
                    document.getElementById('filename').textContent = data.filename || '';
                    
                    if (data.start_time && !timerInterval) {
                        startTime = data.start_time * 1000;
                        timerInterval = setInterval(updateTimer, 1000);
                        updateTimer();
                    }
                } else {
                    document.getElementById('start-btn').disabled = selectedDevice ? false : true;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('recording-info').style.display = 'none';
