    <script>
        let timerInterval = null;
        let startTime = null;
        let selectedDevice = null;
        let devicesData = [];
        
        function showMessage(text, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = text;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideDown 0.3s ease-out reverse';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        }
        
        async function refreshDevices() {
            const refreshText = document.getElementById('refresh-text');
            const refreshSpinner = document.getElementById('refresh-spinner');
            const refreshBtn = document.getElementById('refresh-btn');
            
            refreshBtn.disabled = true;
            refreshText.style.display = 'none';
            refreshSpinner.style.display = 'block';
            
            try {
                const response = await fetch('/get_devices');
                const data = await response.json();
                
                devicesData = data.devices || [];
                
                const deviceList = document.getElementById('device-list');
                deviceList.innerHTML = '';
                
                if (devicesData.length > 0) {
                    devicesData.forEach((device, index) => {
                        const isSelected = selectedDevice && 
                                         selectedDevice.mac === device.mac && 
                                         selectedDevice.adapter === device.adapter;
                        
                        const deviceDiv = document.createElement('div');
                        deviceDiv.className = 'device-item' + (isSelected ? ' selected' : '');
                        deviceDiv.setAttribute('data-index', index);
                        
                        deviceDiv.innerHTML = `
                            <div class="device-name">${device.name}</div>
                            <div class="device-info">
                                <span>${device.mac}</span>
                                <span>${device.adapter_name}</span>
                                <span class="device-status ${device.connected ? 'connected' : 'paired'}">
                                    <span class="status-dot"></span>
                                    ${device.connected ? 'æ¥ç¶šä¸­' : 'ãƒšã‚¢ãƒªãƒ³ã‚°æ¸ˆã¿'}
                                </span>
                            </div>
                        `;
                        
                        deviceDiv.addEventListener('click', function() {
                            selectDevice(device.mac, device.name, device.adapter, this);
                        });
                        
                        deviceList.appendChild(deviceDiv);
                    });
                } else {
                    deviceList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“±</div>
                            <p>ãƒšã‚¢ãƒªãƒ³ã‚°æ¸ˆã¿ãƒ‡ãƒã‚¤ã‚¹ãŒã‚ã‚Šã¾ã›ã‚“</p>
                        </div>
                    `;
                }
                
                if (data.current_device) {
                    selectedDevice = data.current_device;
                    updateSelectedDeviceDisplay();
                }
                
            } catch (error) {
                showMessage('ãƒ‡ãƒã‚¤ã‚¹ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshText.style.display = 'inline';
                refreshSpinner.style.display = 'none';
            }
        }
        
        function selectDevice(mac, name, adapter, element) {
            selectedDevice = { mac, name, adapter };
            
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            if (element) {
                element.classList.add('selected');
            }
            
            updateSelectedDeviceDisplay();
            document.getElementById('save-btn').disabled = false;
        }
        
        function updateSelectedDeviceDisplay() {
            if (selectedDevice) {
                document.getElementById('selected-device-name').textContent = selectedDevice.name;
                document.getElementById('selected-device-mac').textContent = selectedDevice.mac;
                document.getElementById('connection-status').textContent = 'ç¢ºèªä¸­...';
                document.getElementById('start-btn').disabled = false;
                
                checkConnection();
            } else {
                document.getElementById('selected-device-name').textContent = 'æœªé¸æŠ';
                document.getElementById('selected-device-mac').textContent = '-';
                document.getElementById('connection-status').textContent = '-';
                document.getElementById('start-btn').disabled = true;
            }
        }
        
        async function saveSelectedDevice() {
            if (!selectedDevice) {
                showMessage('ãƒ‡ãƒã‚¤ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            try {
                const response = await fetch('/save_device', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(selectedDevice)
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                    document.getElementById('save-btn').disabled = true;
                } else {
                    showMessage(data.message || 'ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showMessage('è¨­å®šã®ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            }
        }
        
        async function checkConnection() {
            if (!selectedDevice) return;
            
            try {
                const response = await fetch('/check_connection', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(selectedDevice)

                const data = await response.json();

        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const timer = document.getElementById('timer');
            timer.textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }
