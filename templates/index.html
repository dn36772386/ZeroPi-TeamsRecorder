<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>録音コントローラー | Raspberry Pi</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #606060;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --success-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ヘッダー */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        /* メインコンテンツ */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* カード */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px var(--shadow);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* デバイスリスト */
        .device-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .device-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .device-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }
        
        .device-list::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 3px;
        }
        
        .device-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .device-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background-color: transparent;
            transition: background-color 0.2s ease;
        }
        
        .device-item:hover {
            background-color: #2a2a2a;
            border-color: var(--accent-primary);
        }
        
        .device-item.selected {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
        }
        
        .device-item.selected::before {
            background-color: var(--accent-primary);
        }
        
        .device-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .device-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .device-status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .device-status.connected {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .device-status.paired {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
        }
        
        /* ボタン */
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .button-primary {
            background-color: var(--accent-primary);
            color: white;
        }
        
        .button-primary:hover:not(:disabled) {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .button-success {
            background-color: var(--success);
            color: white;
        }
        
        .button-success:hover:not(:disabled) {
            background-color: var(--success-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .button-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .button-danger:hover:not(:disabled) {
            background-color: var(--danger-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .button-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .button-secondary:hover:not(:disabled) {
            background-color: #333333;
            border-color: var(--text-tertiary);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .button-group .button {
            flex: 1;
        }
        
        /* ステータス表示 */
        .status-display {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .status-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .status-value.success {
            color: var(--success);
        }
        
        .status-value.danger {
            color: var(--danger);
        }
        
        /* 録音インジケーター */
        .recording-indicator {
            background-color: var(--bg-secondary);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .recording-indicator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--danger), transparent);
            opacity: 0;
            animation: pulse-border 2s linear infinite;
            z-index: -1;
        }
        
        @keyframes pulse-border {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .recording-icon {
            width: 48px;
            height: 48px;
            background-color: var(--danger);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .recording-timer {
            font-size: 2.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .recording-filename {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* ファイルリスト */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            background-color: #2a2a2a;
            border-color: var(--text-tertiary);
        }
        
        .file-name {
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            word-break: break-all;
            flex: 1;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }
        
        .file-actions .button {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }
        
        /* アラート */
        .alert {
            position: fixed;
            top: 5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 200;
            animation: slideDown 0.3s ease-out;
            min-width: 300px;
            text-align: center;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .alert-success {
            background-color: var(--success);
            color: white;
        }
        
        .alert-error {
            background-color: var(--danger);
            color: white;
        }
        
        .alert-info {
            background-color: var(--accent-primary);
            color: white;
        }
        
        /* ローディングスピナー */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group .button {
                width: 100%;
            }
            
            .recording-timer {
                font-size: 2rem;
            }
        }
        
        /* 空状態 */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-tertiary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">🎙️</div>
                    <span>録音コントローラー</span>
                </div>
                <button class="button button-secondary" onclick="debugBluetooth()">
                    デバッグ情報
                </button>
            </div>
        </header>
        
        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- 録音インジケーター（録音中のみ表示） -->
            <div class="recording-indicator" id="recording-indicator" style="display: none;">
                <div class="recording-icon">●</div>
                <div class="recording-timer" id="timer">00:00:00</div>
                <div class="recording-filename" id="filename"></div>
            </div>
            
            <!-- デバイス選択 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">デバイス選択</h2>
                    <button class="button button-secondary" onclick="refreshDevices()" id="refresh-btn">
                        <span id="refresh-text">更新</span>
                        <div id="refresh-spinner" class="spinner" style="display: none;"></div>
                    </button>
                </div>
                
                <div class="device-list" id="device-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">📱</div>
                        <p>デバイスを読み込み中...</p>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="button button-success" onclick="saveSelectedDevice()" id="save-btn" disabled>
                        設定を保存
                    </button>
                </div>
            </div>
            
            <!-- 現在の設定 -->
            <div class="card">
                <h2 class="card-title">現在の設定</h2>
                <div class="status-display">
                    <div class="status-row">
                        <span class="status-label">選択デバイス</span>
                        <span class="status-value" id="selected-device-name">未選択</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">MACアドレス</span>
                        <span class="status-value" id="selected-device-mac">-</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">接続状態</span>
                        <span class="status-value" id="connection-status">-</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">ワーカー状態</span>
                        <span class="status-value" id="worker-status">-</span>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="button button-primary" onclick="startRecording()" id="start-btn" disabled>
                        録音開始
                    </button>
                    <button class="button button-danger" onclick="stopRecording()" id="stop-btn" disabled>
                        録音停止
                    </button>
                </div>
            </div>
            
            <!-- 録音ファイル -->
            <div class="card">
                <h2 class="card-title">録音ファイル</h2>
                <div class="file-list" id="file-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">📁</div>
                        <p>ファイルを取得中...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let timerInterval = null;
        let startTime = null;
        let selectedDevice = null;
        let devicesData = [];
        
        function showMessage(text, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = text;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideDown 0.3s ease-out reverse';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        }
        
        async function refreshDevices() {
            const refreshText = document.getElementById('refresh-text');
            const refreshSpinner = document.getElementById('refresh-spinner');
            const refreshBtn = document.getElementById('refresh-btn');
            
            refreshBtn.disabled = true;
            refreshText.style.display = 'none';
            refreshSpinner.style.display = 'block';
            
            try {
                const response = await fetch('/get_devices');
                const data = await response.json();
                
                devicesData = data.devices || [];
                
                const deviceList = document.getElementById('device-list');
                deviceList.innerHTML = '';
                
                if (devicesData.length > 0) {
                    devicesData.forEach((device, index) => {
                        const isSelected = selectedDevice && 
                                         selectedDevice.mac === device.mac && 
                                         selectedDevice.adapter === device.adapter;
                        
                        const deviceDiv = document.createElement('div');
                        deviceDiv.className = 'device-item' + (isSelected ? ' selected' : '');
                        deviceDiv.setAttribute('data-index', index);
                        
                        deviceDiv.innerHTML = `
                            <div class="device-name">${device.name}</div>
                            <div class="device-info">
                                <span>${device.mac}</span>
                                <span>${device.adapter_name}</span>
                                <span class="device-status ${device.connected ? 'connected' : 'paired'}">
                                    <span class="status-dot"></span>
                                    ${device.connected ? '接続中' : 'ペアリング済み'}
                                </span>
                            </div>
                        `;
                        
                        deviceDiv.addEventListener('click', function() {
                            selectDevice(device.mac, device.name, device.adapter, this);
                        });
                        
                        deviceList.appendChild(deviceDiv);
                    });
                } else {
                    deviceList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📱</div>
                            <p>ペアリング済みデバイスがありません</p>
                        </div>
                    `;
                }
                
                if (data.current_device) {
                    selectedDevice = data.current_device;
                    updateSelectedDeviceDisplay();
                }
                
            } catch (error) {
                showMessage('デバイス一覧の取得に失敗しました', 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshText.style.display = 'inline';
                refreshSpinner.style.display = 'none';
            }
        }
        
        function selectDevice(mac, name, adapter, element) {
            selectedDevice = { mac, name, adapter };
            
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            if (element) {
                element.classList.add('selected');
            }
            
            updateSelectedDeviceDisplay();
            document.getElementById('save-btn').disabled = false;
        }
        
        function updateSelectedDeviceDisplay() {
            if (selectedDevice) {
                document.getElementById('selected-device-name').textContent = selectedDevice.name;
                document.getElementById('selected-device-mac').textContent = selectedDevice.mac;
                document.getElementById('connection-status').textContent = '確認中...';
                document.getElementById('start-btn').disabled = false;
                
                checkConnection();
            } else {
                document.getElementById('selected-device-name').textContent = '未選択';
                document.getElementById('selected-device-mac').textContent = '-';
                document.getElementById('connection-status').textContent = '-';
                document.getElementById('start-btn').disabled = true;
            }
        }
        
        async function saveSelectedDevice() {
            if (!selectedDevice) {
                showMessage('デバイスを選択してください', 'error');
                return;
            }
            
            try {
                const response = await fetch('/save_device', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(selectedDevice)
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('設定を保存しました', 'success');
                    document.getElementById('save-btn').disabled = true;
                } else {
                    showMessage(data.message || '保存に失敗しました', 'error');
                }
            } catch (error) {
                showMessage('設定の保存中にエラーが発生しました', 'error');
            }
        }
        
        async function checkConnection() {
            if (!selectedDevice) return;
            
            try {
                const response = await fetch('/check_connection', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(selectedDevice)
                });
                const data = await response.json();
                
                const statusEl = document.getElementById('connection-status');
                if (data.connected) {
                    statusEl.textContent = '接続済み';
                    statusEl.className = 'status-value success';
                } else {
                    statusEl.textContent = '未接続';
                    statusEl.className = 'status-value danger';
                }
            } catch (error) {
                console.error('接続確認エラー:', error);
            }
        }
        
        async function startRecording() {
            if (!selectedDevice) {
                showMessage('録音デバイスを選択してください', 'error');
                return;
            }
            
            const duration = prompt('録音時間を分で入力してください（空欄で2時間）:', '120');
            if (duration === null) return;
            
            const minutes = duration || 120;
            
            try {
                const response = await fetch('/start_recording', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        duration: parseInt(minutes),
                        device: selectedDevice
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('recording-indicator').style.display = 'block';
                    
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    
                    showMessage('録音を開始しました', 'success');
                } else {
                    showMessage(data.message || '録音開始に失敗しました', 'error');
                }
            } catch (error) {
                showMessage('録音開始中にエラーが発生しました', 'error');
            }
        }
        
        async function stopRecording() {
            const stopBtn = document.getElementById('stop-btn');
            if (stopBtn.disabled) return;
            stopBtn.disabled = true;
            
            try {
                const response = await fetch('/stop_recording', {method: 'POST'});
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('recording-indicator').style.display = 'none';
                    
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                    
                    showMessage('録音を停止しました', 'success');
                    loadFiles();
                } else {
                    showMessage(data.message || '録音停止に失敗しました', 'error');
                    stopBtn.disabled = false;
                }
            } catch (error) {
                showMessage('録音停止中にエラーが発生しました', 'error');
                stopBtn.disabled = false;
            }
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const timer = document.getElementById('timer');
            timer.textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }
        
        async function loadFiles() {
            try {
                const response = await fetch('/get_files');
                const data = await response.json();
                
                const fileList = document.getElementById('file-list');
                if (data.files && data.files.length > 0) {
                    fileList.innerHTML = data.files.map(file => `
                        <div class="file-item">
                            <div class="file-name">${file}</div>
                            <div class="file-actions">
                                <button class="button button-primary" onclick="downloadFile('${file}')">
                                    ダウンロード
                                </button>
                                <button class="button button-danger" onclick="deleteFile('${file}')">
                                    削除
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📁</div>
                            <p>録音ファイルがありません</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('ファイル一覧の取得に失敗しました:', error);
            }
        }
        
        async function downloadFile(filename) {
            try {
                window.location.href = `/download/${filename}`;
            } catch (error) {
                showMessage('ダウンロードに失敗しました', 'error');
            }
        }
        
        async function deleteFile(filename) {
            if (!confirm(`${filename} を削除しますか？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/delete/${filename}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('ファイルを削除しました', 'success');
                    loadFiles();
                } else {
                    showMessage(data.message || '削除に失敗しました', 'error');
                }
            } catch (error) {
                showMessage('削除中にエラーが発生しました', 'error');
            }
        }
        
        async function getStatus() {
            try {
                const response = await fetch('/get_status');
                const data = await response.json();
                
                // ワーカー状態を更新
                const workerStatus = document.getElementById('worker-status');
                if (data.status === 'recording') {
                    workerStatus.textContent = '録音中';
                    workerStatus.className = 'status-value success';
                } else if (data.status === 'idle') {
                    workerStatus.textContent = 'アイドル';
                    workerStatus.className = 'status-value';
                } else if (data.status === 'offline') {
                    workerStatus.textContent = 'オフライン';
                    workerStatus.className = 'status-value danger';
                } else {
                    workerStatus.textContent = data.status || '不明';
                    workerStatus.className = 'status-value';
                }
                
                if (data.recording) {
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('recording-indicator').style.display = 'block';
                    document.getElementById('filename').textContent = data.filename || '';
                    
                    if (data.start_time && !timerInterval) {
                        startTime = data.start_time * 1000;
                        timerInterval = setInterval(updateTimer, 1000);
                        updateTimer();
                    }
                } else {
                    document.getElementById('start-btn').disabled = selectedDevice ? false : true;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('recording-indicator').style.display = 'none';
                }
            } catch (error) {
                console.error('ステータス取得エラー:', error);
            }
        }
        
        async function debugBluetooth() {
            try {
                const response = await fetch('/debug_bluetooth');
                const data = await response.json();
                console.log('Debug Info:', data);
                alert('デバッグ情報をコンソールに出力しました');
            } catch (error) {
                alert('デバッグ情報の取得に失敗しました: ' + error);
            }
        }
        
        // グローバル関数として登録
        window.downloadFile = downloadFile;
        window.deleteFile = deleteFile;
        
        // 初期化
        window.addEventListener('DOMContentLoaded', function() {
            refreshDevices();
            loadFiles();
            getStatus();
            
            // 定期的に状態を更新
            setInterval(getStatus, 2000);
        });
    </script>
</body>
</html>
